    <!-- Polices -->

    <!-- Tailwind CSS Engine -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                }
            }
        }

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-slate-50 text-slate-900 transition-colors duration-300;
            }
            .dark body {
                @apply bg-slate-950 text-slate-100;
            }
        }
        @layer components {
            .glass {
                @apply bg-white/70 backdrop-blur-xl border border-black/5;
            }
            .dark .glass {
                @apply bg-slate-900/60 backdrop-blur-xl border-white/5;
            }
            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                @apply bg-slate-400/20 rounded-full;
            }
            .dark .custom-scrollbar::-webkit-scrollbar-thumb {
                @apply bg-white/10;
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
